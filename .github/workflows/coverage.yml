name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install pytest
        run: pip install pytest
      - name: Check coverage of tests is at least 95%
        run: pytest --cov  --cov-report term-missing --cov-fail-under=95 src/atomid tests/

